<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security</title>
    <link rel="stylesheet" th:href="@{/loginStyle.css}" />
</head>
<body>
<div class="msg" th:switch="${message}">
    <div th:case="'Success'" class="alert alert-success">
        <strong>Success!</strong> Registration ended succesfully
    </div>
</div>
<a th:href="@{/}">Continue without logging in</a>
<div class="invalid" th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div><label class="pli"> PLEASE LOG IN </label></div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password : <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<a th:href="@{/register}">REGISTER</a>
</body>
</html>
